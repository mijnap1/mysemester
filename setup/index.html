<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Setup</title>
  <link rel="icon" type="image/png" href="/mysemesterlogo.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="setup.css">
</head>
<body>
  <main class="wrap">
    <header class="hero">
      <div class="hero-logo">
        <img src="/mysemesterlogo.png" alt="MySemester logo">
      </div>
      <div>
        <p class="eyebrow">Setup</p>
        <h1 id="stepTitle" class="title">Which university are you going to?</h1>
      </div>
    </header>

    <section class="panel" id="panel">
      <div class="panel-head">
        <div class="stepper" id="stepper" aria-hidden="true"></div>
        <div class="pager" id="pager">1 / 3</div>
      </div>
      <div id="options" class="options"></div>
      <div class="footer">
        <div class="footer-left">
          <button id="backBtn" class="back" type="button">Back</button>
        </div>
        <button id="nextBtn" class="next" disabled>Next</button>
      </div>
    </section>
  </main>

  <script src="setup.js" defer></script>
</body>
</html>
