<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grade Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <link rel="icon" type="image/png" href="/mysemesterlogo.png">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

  <link rel="stylesheet" href="grade.css">
</head>

<body>
  <header>
    <ion-icon name="arrow-back-outline" onclick="window.location.href='/main/'"></ion-icon>
    <div style="margin-left:10px;">
      <h1 id="courseTitle">
        <span id="courseCodeText">CSC108</span>
        <span id="courseCrncrTag" class="course-crncr-tag" style="display:none;">CR/NCR</span>
      </h1>
      <p id="courseDesc">Intro to Computer Science</p>
    </div>
    <ion-icon id="themeToggle" name="moon-outline" style="margin-left:auto; cursor:pointer;"></ion-icon>
  </header>
  
  <div id="saveNotification" class="notification">Grades saved successfully!</div>
  <div id="weightNotification" class="notification error">Total weight cannot exceed 100%.</div>
  <div id="undoToast" class="undo-toast" role="status" aria-live="polite">
    <span id="undoText">Assessment removed.</span>
    <button type="button" id="undoBtn">Undo</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Assessment <span class="help-tip" data-tip="Double-click a cell to edit."><ion-icon name="help-circle-outline"></ion-icon></span></th>
        <th>Weight (%) <span class="help-tip" data-tip="Double-click a cell to edit."><ion-icon name="help-circle-outline"></ion-icon></span></th>
        <th>Your Grade</th>
        <th>Estimate <span style="color: var(--muted); font-size: 13px;">(optional)</span></th>
        <th></th>
      </tr>
    </thead>
    <tbody id="gradeBody"></tbody>
  </table>

  <div class="actions">
    <button class="estimate" onclick="estimateTarget()">Estimate for 4.0 GPA</button>
    <button class="add" onclick="addAssessment()">+ Add Assessment</button>
  </div>

  <div class="summary">
    <span id="gpaSummaryBlock">
      GPA: <span id="gpaDisplay">0.00</span> (<span id="letterDisplay">—</span>) |
    </span>
    Average: <span id="avgDisplay">0%</span>
  </div>

  <button type="button" class="calc-fab" id="calcFab" aria-label="Open calculator" aria-expanded="false" title="Calculator">
    <ion-icon name="calculator-outline"></ion-icon>
  </button>

  <section class="mini-calc" id="miniCalc" aria-hidden="true">
    <div class="mini-calc-head">
      <div class="mini-calc-title">
        <ion-icon name="calculator-outline"></ion-icon>
        Calculator
      </div>
      <button type="button" class="mini-calc-close" id="miniCalcClose" aria-label="Close calculator">
        <ion-icon name="close-outline"></ion-icon>
      </button>
    </div>
    <div class="mini-calc-display" id="miniCalcDisplay">0</div>
    <div class="mini-calc-grid">
      <button type="button" class="mini-calc-btn is-muted" data-calc-action="clear">C</button>
      <button type="button" class="mini-calc-btn is-muted" data-calc-action="backspace">⌫</button>
      <button type="button" class="mini-calc-btn is-muted" data-calc-action="sign">+/-</button>
      <button type="button" class="mini-calc-btn is-op" data-calc-value="÷">÷</button>

      <button type="button" class="mini-calc-btn" data-calc-value="7">7</button>
      <button type="button" class="mini-calc-btn" data-calc-value="8">8</button>
      <button type="button" class="mini-calc-btn" data-calc-value="9">9</button>
      <button type="button" class="mini-calc-btn is-op" data-calc-value="×">×</button>

      <button type="button" class="mini-calc-btn" data-calc-value="4">4</button>
      <button type="button" class="mini-calc-btn" data-calc-value="5">5</button>
      <button type="button" class="mini-calc-btn" data-calc-value="6">6</button>
      <button type="button" class="mini-calc-btn is-op" data-calc-value="-">-</button>

      <button type="button" class="mini-calc-btn" data-calc-value="1">1</button>
      <button type="button" class="mini-calc-btn" data-calc-value="2">2</button>
      <button type="button" class="mini-calc-btn" data-calc-value="3">3</button>
      <button type="button" class="mini-calc-btn is-op" data-calc-value="+">+</button>

      <button type="button" class="mini-calc-btn is-muted" data-calc-value="%">%</button>
      <button type="button" class="mini-calc-btn" data-calc-value="0">0</button>
      <button type="button" class="mini-calc-btn" data-calc-value=".">.</button>
      <button type="button" class="mini-calc-btn is-eq" data-calc-action="equals">=</button>
    </div>
  </section>

  <script src="grade.js" defer></script>
</body>
</html>
