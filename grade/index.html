<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grade Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <link rel="icon" type="image/png" href="/mysemesterlogo.png">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

  <link rel="stylesheet" href="grade.css">
</head>

<body>
  <header>
    <ion-icon name="arrow-back-outline" onclick="window.location.href='/main/'"></ion-icon>
    <div style="margin-left:10px;">
      <h1 id="courseTitle">
        <span id="courseCodeText">CSC108</span>
        <span id="courseCrncrTag" class="course-crncr-tag" style="display:none;">CR/NCR</span>
      </h1>
      <p id="courseDesc">Intro to Computer Science</p>
    </div>
    <ion-icon id="themeToggle" name="moon-outline" style="margin-left:auto; cursor:pointer;"></ion-icon>
  </header>
  
  <div id="saveNotification" class="notification">Grades saved successfully!</div>

  <table>
    <thead>
      <tr>
        <th>Assessment <span class="help-tip" data-tip="Double-click a cell to edit."><ion-icon name="help-circle-outline"></ion-icon></span></th>
        <th>Weight (%) <span class="help-tip" data-tip="Double-click a cell to edit."><ion-icon name="help-circle-outline"></ion-icon></span></th>
        <th>Your Grade</th>
        <th>Estimate <span style="color: var(--muted); font-size: 13px;">(optional)</span></th>
        <th></th>
      </tr>
    </thead>
    <tbody id="gradeBody"></tbody>
  </table>

  <div class="actions">
    <button class="save" onclick="saveGrades()">Save Grades</button>
    <button class="estimate" onclick="estimateTarget()">Estimate for 4.0 GPA</button>
    <button class="add" onclick="addAssessment()">+ Add Assessment</button>
  </div>

  <div class="summary">
    <span id="gpaSummaryBlock">
      GPA: <span id="gpaDisplay">0.00</span> (<span id="letterDisplay">â€”</span>) |
    </span>
    Average: <span id="avgDisplay">0%</span>
  </div>

  <script src="grade.js" defer></script>
</body>
</html>
