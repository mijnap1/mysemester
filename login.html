<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <link rel="icon" type="image/png" href="mysemesterlogo.png">

  <!-- Supabase UMD bundle (avoids ES module import issues) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

  <style>
    :root {
      --bg: #f9fafb;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #6b7280;
      --blue: #2563eb;
      --error: #b91c1c;
      --radius: 18px;
      --ease: cubic-bezier(0.22, 1, 0.36, 1);
    }

    body {
      font-family: 'Outfit', sans-serif;
      margin: 0;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background .3s var(--ease), color .3s var(--ease);
      transform: translateY(-40px);
    }

    .title {
      font-weight: 800;
      font-size: 52px;
      letter-spacing: -0.5px;
      margin-bottom: 40px;
      font-family: 'Outfit', sans-serif;
      text-align: center;
      user-select: none;
      background: linear-gradient(90deg, #2563eb 0%, #60a5fa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      text-shadow: 0 3px 12px rgba(37,99,235,0.15);
      animation: fadeInUp .5s var(--ease);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(24px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 6px 28px rgba(0,0,0,0.08);
      padding: 40px 42px;
      width: 360px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      text-align: center;
      animation: fadeIn .35s var(--ease);
      position: relative;
      transition: background .3s var(--ease), color .3s var(--ease);
    }

    h1 {
      font-weight: 700;
      font-size: 30px;
      margin: 0 0 10px;
      letter-spacing: -0.02em;
    }

    input {
      border: 2px solid #e5e7eb;
      border-radius: 14px;
      padding: 12px 14px;
      font-family: inherit;
      font-size: 15px;
      color: var(--text);
      transition: border-color .25s var(--ease), background .3s var(--ease), color .3s var(--ease);
      width: 90%;
      margin: 0 auto;
      display: block;
      background: transparent;
    }
    input:focus { border-color: var(--blue); outline: none; }

    button {
      border: none;
      border-radius: 14px;
      background: var(--blue);
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      padding: 12px 0;
      cursor: pointer;
      transition: background .25s var(--ease), transform .25s var(--ease);
      width: 90%;
      margin: 0 auto;
    }
    button:hover { background: #1d4ed8; transform: translateY(-1px); }

    .small {
      font-size: 14px;
      color: var(--muted);
    }

    .small a {
      color: var(--blue);
      font-weight: 500;
      text-decoration: none;
    }
    .small a:hover { text-decoration: underline; }

    /* Removed .toggle styles as per instruction */

    .theme-icon {
      position: absolute;
      top: 18px;
      right: 18px;
      font-size: 22px;
      color: var(--muted);
      cursor: pointer;
      user-select: none;
      transition: color 0.3s var(--ease);
    }
    body.dark .theme-icon {
      color: var(--blue);
    }

    .error {
      color: var(--error);
      font-size: 14px;
      display: none;
      animation: fadeIn .3s var(--ease);
    }

    /* Dark mode overrides */
    body.dark {
      --bg: #0f172a;
      --card: #1e293b;
      --text: #f9fafb;
      --muted: #94a3b8;
      --line: #475569;
      --input-bg: #334155;
      --input-border: #64748b;
    }

    /* Dark mode applied */
    body.dark {
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s var(--ease), color 0.3s var(--ease);
    }
    body.dark .card {
      background: var(--card);
      color: var(--text);
      transition: background 0.3s var(--ease), color 0.3s var(--ease);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    body.dark input {
      background: var(--input-bg);
      border-color: var(--input-border);
      color: var(--text);
    }
    body.dark input:focus {
      border-color: var(--blue);
    }
    body.dark p {
      color: var(--muted);
    }
    body.dark a {
      color: var(--blue);
    }

    /* Toggle button (matches signup page) */
    .theme-toggle {
      position: absolute;
      top: 16px;
      right: 16px;
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 20px;
      color: var(--muted);
      transition: color 0.3s var(--ease);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4px;
      border-radius: 8px;
      width: auto;
      height: auto;
    }

    .theme-toggle:hover {
      color: var(--blue);
      background: rgba(37, 99, 235, 0.1);
    }

    body.dark .theme-toggle {
      color: var(--muted);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="title">MySemester</div>
  <div class="card">
    <button class="theme-toggle" aria-label="Toggle dark/light mode" title="Toggle dark/light mode">
      <ion-icon name="moon-outline"></ion-icon>
    </button>

    <h1>Welcome Back</h1>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <div class="error" id="loginError">⚠ Please enter both username and password.</div>
    <button id="loginBtn">Login</button>
    <div class="small">No account? <a href="signup.html">Sign up</a></div>
  </div>

  <script>
    (() => {
    // ===== Theme toggle (matches signup page) =====
    const body = document.body;
    const toggleBtn = document.querySelector('.theme-toggle');
    const icon = toggleBtn ? toggleBtn.querySelector('ion-icon') : null;
    let canUseStorage = true;

    try {
      localStorage.setItem('__mysemester_theme_test__', '1');
      localStorage.removeItem('__mysemester_theme_test__');
    } catch (err) {
      canUseStorage = false;
    }

    function setTheme(theme) {
      if (theme === 'dark') {
        body.classList.add('dark');
        if (icon) icon.setAttribute('name', 'sunny-outline');
      } else {
        body.classList.remove('dark');
        if (icon) icon.setAttribute('name', 'moon-outline');
      }
      if (canUseStorage) {
        localStorage.setItem('theme', theme);
      }
    }

    let savedTheme = null;
    if (canUseStorage) {
      try {
        savedTheme = localStorage.getItem('theme');
      } catch (err) {
        savedTheme = null;
      }
    }
    if (savedTheme === 'dark') {
      setTheme('dark');
    } else {
      setTheme('light');
    }

    if (toggleBtn) {
      toggleBtn.addEventListener('click', () => {
        if (body.classList.contains('dark')) {
          setTheme('light');
        } else {
          setTheme('dark');
        }
      });
    }

    // --- Supabase Integration (UMD) ---
    const SUPABASE_URL = "https://dqstskgvdiwdkonbapke.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRxc3Rza2d2ZGl3ZGtvbmJhcGtlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAzMDI0NzYsImV4cCI6MjA3NTg3ODQ3Nn0.2iFEYtVQZjQOY8_sF4x0SvWIKk8L-jg4yzpXzLLFe60";

    function getSupabaseClient() {
      if (window.supabase && typeof window.supabase.createClient === 'function') {
        return window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
      }
      return null;
    }

    let supabaseClient = getSupabaseClient();

    const loginBtn = document.getElementById('loginBtn');
    const loginError = document.getElementById('loginError');

    const usernameInputEl = document.getElementById('username');
    const passwordInputEl = document.getElementById('password');

    loginBtn.addEventListener('click', async () => {
      console.log('Login button clicked');
      const usernameOrEmail = usernameInputEl.value.trim();
      const password = passwordInputEl.value.trim();

      loginError.style.display = 'none';

      if (!supabaseClient) {
        supabaseClient = getSupabaseClient();
      }

      if (!supabaseClient) {
        loginError.textContent = 'Login is unavailable. Please check your connection and refresh.';
        loginError.style.display = 'block';
        return;
      }

      if (!usernameOrEmail || !password) {
        loginError.textContent = 'Please enter both username and password.';
        loginError.style.display = 'block';
        return;
      }

      const originalText = loginBtn.textContent;
      loginBtn.textContent = 'Signing in…';
      loginBtn.disabled = true;

      try {
        let emailToUse = null;

        // 1️⃣ Try to treat input as username first
        const { data: profileData, error: profileError } = await supabaseClient
          .from('profiles')
          .select('email, username')
          .eq('username', usernameOrEmail)
          .maybeSingle();

        if (profileData && profileData.email) {
          emailToUse = profileData.email;
        }

        // 2️⃣ If username lookup failed, use input directly as email
        if (!emailToUse) {
          emailToUse = usernameOrEmail;
        }

        // 3️⃣ Attempt sign-in with resolved email
        let { data: signInData, error: signInError } = await supabaseClient.auth.signInWithPassword({
          email: emailToUse,
          password,
        });

        // 4️⃣ If that fails, retry with the opposite assumption once
        if (signInError || !signInData?.user) {
          if (emailToUse !== usernameOrEmail) {
            const retry = await supabaseClient.auth.signInWithPassword({
              email: usernameOrEmail,
              password,
            });
            signInData = retry.data;
            signInError = retry.error;
          }
        }

        // 5️⃣ Final failure handling
        if (signInError || !signInData?.user) {
          loginError.textContent = 'Invalid username, email, or password.';
          loginError.style.display = 'block';
          return;
        }

        const email = signInData.user.email;

        // 6️⃣ Fetch profile (now authenticated, RLS allows this)
        const { data: userProfile } = await supabaseClient
          .from('profiles')
          .select('username, id')
          .eq('email', email)
          .maybeSingle();

        const resolvedUsername = userProfile?.username || email.split('@')[0];
        const profileId = userProfile?.id || null;

        // 7️⃣ Save session info
        localStorage.setItem('uoft_auth_v1', JSON.stringify({
          loggedIn: true,
          username: resolvedUsername,
          email: email,
          id: profileId,
        }));

        // 8️⃣ Redirect to main page
        window.location.href = 'main.html';
      } catch (err) {
        console.error('Login error:', err);
        loginError.textContent = 'Unexpected error. Please try again.';
        loginError.style.display = 'block';
      } finally {
        loginBtn.textContent = originalText;
        loginBtn.disabled = false;
      }
    });
    })();
  </script>
</body>
</html>
