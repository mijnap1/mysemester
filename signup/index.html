<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="icon" type="image/png" href="/mysemesterlogo.png">

  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="title">MySemester</div>
  <div class="card">
    <button class="theme-toggle" aria-label="Toggle dark/light mode" title="Toggle dark/light mode">
      <ion-icon name="moon-outline"></ion-icon>
    </button>
    <h1>Create Account</h1>
    <form id="signupForm">
      <input type="text" id="username" placeholder="Username" required />
      <div class="error" id="usernameError"></div>
      <input type="email" id="email" placeholder="Email address" required />
      <div class="error" id="emailError"></div>
      <div class="input-wrapper">
        <input type="password" id="password" placeholder="Password" required />
        <button type="button" class="toggle-password" aria-label="Toggle password visibility" tabindex="-1">
          <ion-icon name="eye-off-outline"></ion-icon>
        </button>
      </div>
      <div class="error" id="passwordError"></div>
      <div class="input-wrapper">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <button type="button" class="toggle-password" aria-label="Toggle confirm password visibility" tabindex="-1">
          <ion-icon name="eye-off-outline"></ion-icon>
        </button>
      </div>
      <div class="error" id="confirmPasswordError"></div>
      <div class="success" id="successText">Account created! Redirecting...</div>
      <button type="submit">Sign up</button>
      <p>Already have an account? <a href="/login/">Log in</a></p>
    </form>
  </div>

<script src="signup.js" defer></script>
</body>
</html>
