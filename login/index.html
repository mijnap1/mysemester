<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <link rel="icon" type="image/png" href="/mysemesterlogo.png">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="title">MySemester</div>
  <div class="card">
    <button class="theme-toggle" aria-label="Toggle dark/light mode" title="Toggle dark/light mode">
      <ion-icon name="moon-outline"></ion-icon>
    </button>

    <h1>Welcome Back</h1>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <div class="error" id="loginError">âš  Please enter both username and password.</div>
    <div class="success" id="resetSuccess">Check your email for a reset link.</div>
    <button id="loginBtn">Login</button>
    <button type="button" class="link-btn" id="forgotPassword">Forgot password?</button>
    <button type="button" id="sendResetBtn">Send reset link</button>
    <button type="button" class="link-btn" id="backToLogin">Back to login</button>
    <div class="small">No account? <a href="/signup/">Sign up</a></div>
  </div>

  <script src="login.js" defer></script>
</body>
</html>
